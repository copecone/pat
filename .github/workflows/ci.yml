name: GitHub CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dokkaJarTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Gradle dokkaJar
        uses: gradle/gradle-build-action@v2
        with:
          arguments: dokkaJar

  sourcesJarTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Gradle sourcesJar
        uses: gradle/gradle-build-action@v2
        with:
          arguments: sourcesJar

  publishTest:
    needs: [ dokkaJarTest, sourcesJarTest ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Gradle publishTest
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishTest

  patApiTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Gradle test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :pat-api:test

  build:
    needs: [ patApiTest, publishTest ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Gradle build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

  createBranch:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create Branch
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: '[${{ github.sha }}] dokkaJar'

  pullRequest:
    needs: [ createBranch ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: '[${{ github.sha }}] dokkaJar'
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Gradle dokkaJar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: gradle/gradle-build-action@v2
        with:
          arguments: dokkaJar
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          add-paths: |
            docs/**
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "[${{ github.sha }}] dokkaJar 업데이트"
          base: main
          branch: '[${{ github.sha }}] dokkaJar'
          delete-branch: true
          title: "`[${{ github.sha }}] ${{ github.event.head_commit.message }}` dokkaJar 업데이트"
          body: |
            dokkaJar 업데이트
            - 이 자동 생성된 Pull Request는 현재 커밋의 dokkaJar 실행 결과물입니다
          labels:
            Auto dokkaJar
          assignees: copecone
          reviewers: copecone



